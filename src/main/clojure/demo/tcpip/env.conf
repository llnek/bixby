{

  :container {
    :threads 4
  }

  :services {

    :default-sample {
      :service "czc.tardis.io/SocketIO"
      :handler "demo.tcpip.core.DemoServer"
      :host "localhost"
      :port 9090
    }

    :client {
      :service "czc.tardis.io/RepeatingTimer"
      :handler "demo.tcpip.core.DemoClient"
      :intervalSecs 3
    }

  }

}
