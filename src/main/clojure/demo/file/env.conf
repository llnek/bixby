{

  :container {
    :threads 4
  }

  :services {

    :default-sample {

      :service "czc.tardis.io/FilePicker"
      :intervalSecs 3
      :targetFolder "${java.io.tmpdir}"
      :recvFolder "${java.io.tmpdir}/3bf93700"
      :handler "demo.file.DemoPick"
    }

    :gen-files {
      :service "czc.tardis.io/RepeatingTimer"
      :handler "demo.file.DemoGen"
      :delaySecs 5
      :intervalSecs 5
    }

  }

}
