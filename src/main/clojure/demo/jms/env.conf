{

  :container {
    :threads 4
  }

  :services {

    :default-sample1 {

      :service "czc.skaro.io/JMS"
      :handler "demo.jms.core.Demo"
      :intervalSecs 3

      :contextFactory "com.zotohlab.mock.jms.MockContextFactory"
      :providerUrl "java://aaa"
      :connFactory "tcf"
      :destination "topic.abc"
      :jndiUser "root"
      :jndiPwd "root"
      :jmsUser "anonymous"
      :jmsPwd "anonymous"

    }

    :default-sample2 {

      :service "czc.skaro.io/JMS"
      :handler "demo.jms.core.Demo"
      :intervalSecs 5

      :contextFactory "com.zotohlab.mock.jms.MockContextFactory"
      :providerUrl "java://aaa"
      :connFactory "qcf"
      :destination "queue.xyz"
      :jndiUser "root"
      :jndiPwd "root"
      :jmsUser "anonymous"
      :jmsPwd "anonymous"

    }

  }

}
