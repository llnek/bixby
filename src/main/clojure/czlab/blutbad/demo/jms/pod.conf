;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
:info {
  :desc "An application built on blutbad"
  :digest "{{app-key}}"
  :version "{{ver}}"
  :title "blutbad app"
  :encoding "utf-8"
  :author "{{user}}"
}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
:plugins {

  :sample1 {
    :$pluggable :czlab.blutbad.plugs.jms/jms<>
    :$action :czlab.blutbad.demo.jms.core/demo<>
    :interval-secs 3
    :context-factory "czlab.blutbad.mock.jms.MockContextFactory"
    :provider-url "java://aaa"
    :conn-factory "tcf"
    :destination "topic.abc"
    :jndi-user "root"
    :jndi-pwd "root"
    :jms-user "anonymous"
    :jms-pwd "anonymous"
  }

  :sample2 {
    :$pluggable :czlab.blutbad.plugs.jms/jms<>
    :$action :czlab.blutbad.demo.jms.core/demo<>
    :interval-secs 5
    :context-factory "czlab.blutbad.mock.jms.MockContextFactory"
    :provider-url "java://aaa"
    :conn-factory "qcf"
    :destination "queue.xyz"
    :jndi-user "root"
    :jndi-pwd "root"
    :jms-user "anonymous"
    :jms-pwd "anonymous"
  }

}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;EOF

