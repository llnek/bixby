;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
:info {
  :desc "An application built on blutbad."
  :digest "{{app-key}}"
  :version "{{ver}}"
  :title "blutbad app"
  :encoding "utf-8"
  :author "{{user}}"
}

:env {
  :threads 6
}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
:plugins {

  :sample {
    :$pluggable :czlab.blutbad.plugs.socket/socket<>
    :$action :czlab.blutbad.demo.tcpip.core/dserver
    :host "localhost"
    :port 9090
  }

  :client {
    :$pluggable :czlab.blutbad.plugs.loops/repeating-timer<>
    :$action :czlab.blutbad.demo.tcpip.core/dclient
    :delay-secs 3
    :interval-secs 3
  }

}

