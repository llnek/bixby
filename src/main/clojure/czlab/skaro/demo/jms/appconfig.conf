{
  :info {
    :desc "A application built on skaro"
    :disposition "@@APPKEY@@"
    :version "@@VER@@"
    :title "skaro app"
    :encoding "utf-8"
    :author "@@USER@@"
  }

  :services {

    :default-sample1 {
      :service "czlab.skaro.io.jms/JMS"
      :handler "czlab.skaro.demo.jms.core/demo"
      :intervalSecs 3
      :contextFactory "czlab.skaro.mock.jms.MockContextFactory"
      :providerUrl "java://aaa"
      :connFactory "tcf"
      :destination "topic.abc"
      :jndiUser "root"
      :jndiPwd "root"
      :jmsUser "anonymous"
      :jmsPwd "anonymous"
    }

    :default-sample2 {
      :service "czlab.skaro.io.jms/JMS"
      :handler "czlab.skaro.demo.jms.core/demo"
      :intervalSecs 5
      :contextFactory "czlab.skaro.mock.jms.MockContextFactory"
      :providerUrl "java://aaa"
      :connFactory "qcf"
      :destination "queue.xyz"
      :jndiUser "root"
      :jndiPwd "root"
      :jmsUser "anonymous"
      :jmsPwd "anonymous"
    }

  }

}





