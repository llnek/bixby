{
  :info {
    :desc "A application built on skaro"
    :digest "@@APPKEY@@"
    :version "@@VER@@"
    :title "skaro app"
    :encoding "utf-8"
    :author "@@USER@@"
  }

  :services {

    :default-sample {
      :service "czlab.skaro.io.socket/SocketIO"
      :handler "czlab.skaro.demo.tcpip.core/demoServer"
      :host "localhost"
      :port 9090
    }
    :client {
      :service "czlab.skaro.io.loops/RepeatingTimer"
      :handler "czlab.skaro.demo.tcpip.core/demoClient"
      :intervalSecs 3
    }

  }

}





