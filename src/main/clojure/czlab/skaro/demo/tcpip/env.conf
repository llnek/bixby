{

  :container {
    :threads 4
  }

  :services {

    :default-sample {
      :service "czc.skaro.io/SocketIO"
      :handler "czlab.skaro.demo.tcpip.core/demoServer"
      :host "localhost"
      :port 9090
    }

    :client {
      :service "czc.skaro.io/RepeatingTimer"
      :handler "czlab.skaro.demo.tcpip.core/demoClient"
      :intervalSecs 3
    }

  }

}


