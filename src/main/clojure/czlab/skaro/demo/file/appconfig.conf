{
  :info {
    :desc "A soa application built on skaro"
    :digest "@@APPKEY@@"
    :version "@@VER@@"
    :main ""
    :title "skaro app"
    :encoding "utf-8"
    :author "@@USER@@"
  }

  :services {
   :default-sample
    {:service "czlab.skaro.io.files/FilePicker"
     :intervalSecs 3
     :targetFolder "${java.io.tmpdir}"
     :recvFolder "${java.io.tmpdir}/3bf93700"
     :handler "czlab.skaro.demo.file.core/demoPick" }

   :gen-files
    {:service "czlab.skaro.io.loops/RepeatingTimer"
     :handler "czlab.skaro.demo.file.core/demoGen"
     :delaySecs 5
     :intervalSecs 5 }
  }

}



