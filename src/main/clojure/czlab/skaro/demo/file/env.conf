{:container
  {:threads 4 }

 :services
  {:default-sample
    {:service "czc.skaro.io/FilePicker"
     :intervalSecs 3
     :targetFolder "${java.io.tmpdir}"
     :recvFolder "${java.io.tmpdir}/3bf93700"
     :handler "czlab.skaro.demo.file.core/demoPick" }

   :gen-files
    {:service "czc.skaro.io/RepeatingTimer"
     :handler "czlab.skaro.demo.file.core/demoGen"
     :delaySecs 5
     :intervalSecs 5 } } }
