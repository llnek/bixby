{
  :info {
    :desc "A application built on skaro"
    :digest "@@APPKEY@@"
    :version "@@VER@@"
    :title "skaro app"
    :encoding "utf-8"
    :author "@@USER@@"
  }

  :services {

    :default-sample2 {
      :service "czlab.skaro.io.loops/RepeatingTimer"
      :handler "czlab.skaro.demo.timer.core/demo"
      :intervalSecs 5
    }

    :default-sample1 {
      :service "czlab.skaro.io.loops/OnceTimer"
      :handler "czlab.skaro.demo.timer.core/demo"
    }
  }

}




