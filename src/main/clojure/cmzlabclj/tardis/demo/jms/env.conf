{

  :container {
    :threads 4
  }

  :services {

    :default-sample1 {

      :service "czc.tardis.io/JMS"
      :handler "demo.jms.Demo"
      :intervalSecs 3

      :contextfactory "com.zotohlab.mock.jms.MockContextFactory"
      :providerurl "java://aaa"
      :connfactory "tcf"
      :destination "topic.abc"
      :jndiuser "root"
      :jndipwd "root"
      :jmsuser "anonymous"
      :jmspwd "anonymous"

    }

    :default-sample2 {

      :service "czc.tardis.io/JMS"
      :handler "demo.jms.Demo"
      :intervalSecs 5

      :contextfactory "com.zotohlab.mock.jms.MockContextFactory"
      :providerurl "java://aaa"
      :connfactory "qcf"
      :destination "queue.xyz"
      :jndiuser "root"
      :jndipwd "root"
      :jmsuser "anonymous"
      :jmspwd "anonymous"

    }

  }

}
