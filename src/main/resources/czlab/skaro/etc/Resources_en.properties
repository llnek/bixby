##############################################################################
### command line usage
skaro.desc=Skaro is a framework for building web/service-oriented applications.
cmds.header=Several tasks are available:-
cmds.trailer=Run `skaro help <task>` for more details.
usage.help=help
usage.help.desc=Display a list of tasks or help for a given task.

usage.new.d1=Create a new application in the current directory.
usage.new.d2=usage: skaro new [options] <app-name>
usage.new.d3=options:
usage.new.d4=-web, --webapp   Create a web application.
usage.new.d5=-soa, --soaapp   Create a service oriented application.
usage.new=new
usage.new.desc=Create a new application.

usage.svc.d1=Manage system services for this application.
usage.svc.d2=usage: skaro service [options]
usage.svc.d3=options:
usage.svc.d4=-t, --type <TYPE>   Service type.
usage.svc.d5=-a, --add <id>      Name of service.
usage.svc.d6=-r, --remove <id>   Name of service.
usage.svc.d7=types:
usage.svc.d8=http,web,tcp,mail,repeat,once,files are currently supported.
usage.svc=service
usage.svc.desc=Add or remove a system service.

usage.podify.d1=Package this application as a zipped archive.
usage.podify.d2=usage: skaro podify <output-dir>
usage.podify=podify
usage.podify.desc=Package app as a pod file.

usage.ide.d1=Generate IDE project files.
usage.ide.d2=usage: skaro ide [options]
usage.ide.d3=options:
usage.ide.d4=-e, --eclipse   Generate eclipse project files.
usage.ide=ide
usage.ide.desc=Generate IDE project files.

usage.build.d1=Make the application, optionally run a build target.
usage.build.d2=usage: skaro make [optional-target]
usage.build.d3=e.g.
usage.build.d4=make compile
usage.build=make
usage.build.desc=Compile/Build this application.

usage.test.d1=Compiles and run test cases.
usage.test.d2=usage: skaro test
usage.test=test
usage.test.desc=Run test cases.

usage.debug.d1=Start the application in debug mode.
usage.debug.d2=usage: skaro debug
usage.debug=debug
usage.debug.desc=Start the application in debug mode.

usage.start.d1=Start the application, optionally run in background.
usage.start.d2=usage: start [options]
usage.start.d3=options:
usage.start.d4=-bg, --background   Run app in background.
usage.start=start
usage.start.desc=Start the application.


usage.gen.d1=Generate useful crypto related artifacts.
usage.gen.d2=usage: skaro generate [options]
usage.gen.d3=options:
usage.gen.d4=-p --password [length]      Generate a strong password.
usage.gen.d5=-h --hash <text>            Generate a crypto hash.
usage.gen.d6=-u --uuid                   Generate a UUID.
usage.gen.d7=-e --encrypt <key> <data>   Encrypt data.
usage.gen.d8=-d --decrypt <key> <data>   Decrypt data.
usage.gen=generate
usage.gen.desc=Generate crypto-related artifacts.

usage.testjce.d1=Check for *unlimited-strength* JCE policy files.
usage.testjce.d2=usage: skaro testjce
usage.testjce.ok=JCE is OK.
usage.testjce=testjce
usage.testjce.desc=Check JCE  Policy Files.


usage.demo.d1=Generate a set of samples in the output directory.
usage.demo.d2=usage: skaro demos <output-dir>
usage.demo=demos
usage.demo.desc=Generate a set of samples.

usage.version.d1=Show the current skaro version.
usage.version.d2=usage: skaro version
usage.version.o1=skaro version : {}
usage.version.o2=java version  : {}
usage.version=version
usage.version.desc=Show version info.

