### command line usage
usage.cmdline=skaro <commands & options>
usage.help=help - show standard commands


usage.new=new [mvc|jetty|basic] <app-name>
usage.new.desc=e.g. new mvc foo
usage.podify=podify <output-dir>
usage.podify.desc=Package app as a pod file

usage.ide=ide eclipse
usage.ide.desc=Generate eclipse project files
usage.build=make [target ...]
usage.build.desc=Make this app
usage.test=test
usage.test.desc=Run test cases

usage.debug=debug
usage.debug.desc=Start & debug the application

usage.start=start [bg]
usage.start.desc=Start the application

usage.gen.keypair=generate keypair <length>
usage.gen.keypair.desc=Generate a pair of private/public keys
usage.gen.key=generate serverkey
usage.gen.key.desc=Create self-signed server key (pkcs12)
usage.gen.pwd=generate password
usage.gen.pwd.desc=Generate a random password
usage.gen.csr=generate csr
usage.gen.csr.desc=Create a Certificate Signing Request
usage.gen.guid=generate guid
usage.gen.guid.desc=Generate a RFC4122 compliant UUID
usage.encrypt=encrypt <password> <clear-text>
usage.encrypt.desc=e.g. encrypt SomeSecretData
usage.decrypt=decrypt <password> <cipher-text>
usage.decrypt.desc=e.g. decrypt Data
usage.hash=hash <password>
usage.hash.desc=e.g. hash SomePassword
usage.testjce=testjce
usage.testjce.desc=Check JCE  Policy Files

usage.demo=demos <output-dir>
usage.demo.desc=Generate a set of samples
usage.version=version
usage.version.desc=Show version info

