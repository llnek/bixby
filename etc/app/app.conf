  :app {
    :info {
      :desc "A web application built on skaro"
      :disposition "@@APPKEY@@"
      :version "@@VER@@"
      :main "@@APPMAINCLASS@@"
      :title "skaro web app"
      :encoding "utf-8"
      :author "@@USER@@"
