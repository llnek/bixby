    ;;}
}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;
:services {

  :sample {
    :service :czlab.wabbit.io.loops/OnceTimer
    :handler "@@APPDOMAIN@@.core/dftHandler"
  }

  :mvc-io {
    :service :czlab.wabbit.io.http/WebMVC
    :host ""
    :port 8080
    :context ""

    :comment# "maxage is 1month, max idle is 1day"
    :sessionAgeSecs 2592000
    :maxIdleSecs 0
    :hidden false
    :domain ""
    :domainPath "/"

    :maxAgeSecs 3600
    :useETags false

    :errorHandler ""
    :handler "@@APPDOMAIN@@.core/dftHandler"
  }

}

