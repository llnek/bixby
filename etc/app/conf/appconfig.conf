:info {
  :desc "A web application built on wabbit"
  :digest "@@APPKEY@@"
  :version "@@VER@@"
  :main "@@APPDOMAIN@@.core/myAppMain"
  :title "wabbit app"
  :encoding "utf-8"
  :author "@@USER@@"
}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;
:rdbms {
  :default {
    :server "jdbc:h2:tcp://localhost/@@H2DBPATH@@"
    :url "jdbc:h2:@@H2DBPATH@@"
    :d "org.h2.Driver"
    :user "sa"
    :passwd ""
  }

  ;;:pg {
    ;;:url "jdbc:postgresql://localhost:5432/test"
    ;;:d "org.postgresql.Driver"
